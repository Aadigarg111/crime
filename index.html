<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Under Development</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    #game-container {
      border: 2px solid #ffffff;
      width: 320px;
      height: 320px;
      position: relative;
      background-color: #1e1e1e;
      overflow: hidden;
      margin-top: 20px;
    }

    .box {
      width: 40px;
      height: 40px;
      background-color: #03dac6;
      position: absolute;
      border-radius: 5px;
      cursor: pointer;
    }

    #score, #lives {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    #game-over {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    #restart-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #03dac6;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }

    #restart-btn:hover {
      background-color: #00b3a1;
    }
  </style>
</head>
<body>

  <h1>ðŸš§ Portfolio is Under Development ðŸš§</h1>
  <p>Can you catch the box?</p>

  <div id="game-container"></div>
  <div id="score">Score: 0</div>
  <div id="lives">Lives: 3</div>

  <div id="game-over">
    <h2>Game Over</h2>
    <p>Your final score: <span id="final-score">0</span></p>
    <button id="restart-btn">Restart Game</button>
  </div>

  <script>
    const container = document.getElementById('game-container');
    const scoreDisplay = document.getElementById('score');
    const livesDisplay = document.getElementById('lives');
    const gameOverScreen = document.getElementById('game-over');
    const finalScore = document.getElementById('final-score');
    const restartBtn = document.getElementById('restart-btn');

    let score = 0;
    let lives = 3;
    let boxSpeed = 1200; // Start speed (ms)
    let moveInterval;
    let box;

    function createBox() {
      box = document.createElement('div');
      box.classList.add('box');
      container.appendChild(box);

      moveBox();

      box.addEventListener('click', () => {
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
        increaseDifficulty();
        moveBox();
      });

      moveInterval = setInterval(() => {
        lives--;
        updateLives();
        if (lives > 0) {
          moveBox();
        } else {
          endGame();
        }
      }, boxSpeed);
    }

    function moveBox() {
      if (!box) return;

      const maxLeft = container.clientWidth - box.offsetWidth;
      const maxTop = container.clientHeight - box.offsetHeight;

      const newLeft = Math.floor(Math.random() * maxLeft);
      const newTop = Math.floor(Math.random() * maxTop);

      box.style.left = `${newLeft}px`;
      box.style.top = `${newTop}px`;

      clearInterval(moveInterval);
      moveInterval = setInterval(() => {
        lives--;
        updateLives();
        if (lives > 0) {
          moveBox();
        } else {
          endGame();
        }
      }, boxSpeed);
    }

    function updateLives() {
      livesDisplay.textContent = `Lives: ${lives}`;
    }

    function increaseDifficulty() {
      if (boxSpeed > 400) {
        boxSpeed -= 50; // Increase speed by reducing delay
      }
    }

    function endGame() {
      clearInterval(moveInterval);
      box.remove();
      gameOverScreen.style.display = 'block';
      finalScore.textContent = score;
    }

    restartBtn.addEventListener('click', () => {
      score = 0;
      lives = 3;
      boxSpeed = 1200;
      scoreDisplay.textContent = `Score: ${score}`;
      livesDisplay.textContent = `Lives: ${lives}`;
      gameOverScreen.style.display = 'none';
      createBox();
    });

    // Start game
    createBox();
  </script>

</body>
</html>
