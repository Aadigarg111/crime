<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Under Development</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #game-container {
      border: 2px solid #fff;
      width: 300px;
      height: 300px;
      position: relative;
      background-color: #1e1e1e;
      overflow: hidden;
      margin-top: 40px;
    }

    .box {
      width: 30px;
      height: 30px;
      background-color: #03dac6;
      position: absolute;
      cursor: pointer;
      border-radius: 5px;
    }

    #score {
      margin-top: 15px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <h1>ðŸš§ Portfolio is Under Development ðŸš§</h1>
  <p>Meanwhile, try this quick game!</p>

  <div id="game-container"></div>
  <div id="score">Score: 0</div>

  <script>
    const container = document.getElementById('game-container');
    const scoreDisplay = document.getElementById('score');
    let score = 0;

    function spawnBox() {
      const box = document.createElement('div');
      box.classList.add('box');
      const size = 30;
      const maxLeft = container.clientWidth - size;
      const maxTop = container.clientHeight - size;

      box.style.left = Math.floor(Math.random() * maxLeft) + 'px';
      box.style.top = Math.floor(Math.random() * maxTop) + 'px';

      box.addEventListener('click', () => {
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
        box.remove();
        spawnBox();
      });

      container.appendChild(box);
    }

    // Initial box
    spawnBox();
  </script>

</body>
</html>
